<body>
    <main>
        <h1 class="apresentacao apresentacao__conteudo__titulo titulo-destaque">Painel do administrador</h1>

        <section class="apresentacao__graficos">
            <div id="myChart" style="width:50%; height:400px"></div>
            <div id="myChart2" style="width:50%; height:400px"></div>
        </section>
        
        <section class="table__header">

                    <label for="export-file" id="toCSV">CSV <img src="images/csv.png" alt=""></label>
                    <label for="export-file" id="toEXCEL">EXCEL <img src="images/excel.png" alt=""></label>
                </div>
            </div>
        </section>
        <section class="table__body">
            <table id="table">
                <thead class="apresentacao__conteudo__texto">
                    <tr>
                        <th> Id <span class="icon-arrow">&UpArrow;</span></th>
                        <th> Temperatura <span class="icon-arrow">&UpArrow;</span></th>
                        <th> Umidade <span class="icon-arrow">&UpArrow;</span></th>

                    </tr>
                </thead>
